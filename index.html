<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculdade Atos | Escolha sua Jornada</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body style="overflow: hidden;">

    <div class="loader-wrapper" id="loader">
        <div class="static-logo mb-6"><img src="logo/logo.png" alt=""></div>
        <h2 class="text-3xl text-gold font-bold mb-2 tracking-widest text-center px-4 brand-font">FACULDADE ATOS</h2>
        <p class="text-gray-400 text-sm animate-pulse">Preparando mentes, transformando vidas.</p>
    </div>

    <div id="selection-screen" class="relative w-full h-full">
        
        <div class="flex flex-col md:flex-row w-full h-full">
            <div class="split-pane w-full md:w-1/2 bg-gray-900 group" onclick="goToPage('fap.html')">
                <img src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=80" alt="Psicanálise">
                <div class="pane-content">
                    <div class="icon-circle border-2 border-gold">
                        <img class="logofap" src="logo/logo100.png" alt="Logo Faculdade">
                    </div>
                    <h2 class="text-4xl md:text-5xl font-bold text-white mb-2 brand-font">FAP</h2>
                    <p class="text-gold text-xs md:text-sm uppercase tracking-[0.3em] font-semibold mb-6">Faculdade Atos de Psicanálise</p>
                    <button class="selection-btn">ABRIR JANELA</button>
                </div>
            </div>

            <div class="split-pane w-full md:w-1/2 bg-black group" onclick="goToPage('statos.html')">
                <div class="absolute inset-0 bg-[#6200ea] opacity-30 mix-blend-overlay z-10"></div>
                <img src="https://images.unsplash.com/photo-1455582916367-25f75bfc6710?ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=80" alt="Teologia" style="opacity: 0.5;">
                
                <div class="pane-content z-20">
                    <div class="icon-circle border-2 border-purple bg-white">
                        <img src="logo/logo-statos.png" alt="Logo Statos" class="w-full h-full object-contain">
                    </div>
                    <h2 class="text-4xl md:text-5xl font-bold text-white mb-2 brand-font">STATOS</h2>
                    <p class="text-purple text-xs md:text-sm uppercase tracking-[0.3em] font-semibold mb-6">Seminário Teológico Atos</p>
                    <button class="selection-btn hover:!text-white hover:!bg-[#6200ea] hover:!border-[#6200ea]">ABRIR JANELA</button>
                </div>
            </div>
        </div>

        <div class="center-floating-action">
            <p class="text-gray-400 text-xs mb-3 uppercase tracking-widest">Dúvidas sobre a instituição?</p>
            <a href="sobre.html" class="btn-glass-center">CONHECER NOSSOS SERVIÇOS</a>
        </div>

    </div>

    <script>
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const selection = document.getElementById('selection-screen');
            setTimeout(() => {
                gsap.to(loader, {
                    opacity: 0, duration: 0.8,
                    onComplete: () => {
                        loader.style.display = 'none';
                        selection.style.display = 'block';
                        gsap.to(selection, { opacity: 1, duration: 1 });
                        gsap.from(".split-pane", { y: 100, opacity: 0, duration: 1, stagger: 0.2, ease: "power3.out" });
                        gsap.from(".center-floating-action", { y: 50, opacity: 0, duration: 1, delay: 0.8, ease: "back.out(1.7)" });
                    }
                });
            }, 2500);
        });
        function goToPage(url) {
            const body = document.body;
            gsap.to(body, { opacity: 0, duration: 0.5, onComplete: () => { window.location.href = url; } });
        }
    </script>
</body>
</html>
